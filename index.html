<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Interative comments section</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="user-tweet">
          <!--* increment-button -->
          <div class="increment-button">
            <object type="image/svg+xml" data="./images/icon-plus.svg">
              <img src="./images/icon-plus.svg" alt="icon plus" />
            </object>
            <p class="increment-number">12</p>
            <object type="image/svg+xml" data="./images/icon-minus.svg">
              <img src="./images/icon-minus.svg" alt="icon minus" />
            </object>
          </div>
          <div class="user-comment">
            <div class="username-bar">
              <img
                src="./images/avatars/image-amyrobson.png"
                alt="user profile image"
                class="avatar"
              />
              <p class="username">amyrobson</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
