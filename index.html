<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Interative comments section</title>
  </head>
  <body>
    <div class="container">
      <div id="commentsContainerEl"></div>

      <div class="current-user-comment">
        <div class="current-user-interaction">
          <img
            src="images/avatars/image-juliusomo.png"
            alt="current user profile picture"
            class="avatar"
          />
          <div class="fill-button-mobile">
            <button class="button-common" data-send-mobile-btn="sendButton">
              Send
            </button>
          </div>
        </div>
        <textarea
          name=""
          id="currentUserComment"
          placeholder="Add a comment..."
        ></textarea>
        <button
          data-send-desktop-btn="sendButton"
          class="button-common common-button-display"
        >
          Send
        </button>
      </div>
    </div>
    <footer>
      <p>Developed By Agostinho Soberano</p>
    </footer>
    <div id="deletePrompt" class="delete-prompt-and-bg">
      <div class="delete-prompt">
        <div>
          <p class="bold-neutral-text">Delete comment</p>
          <p class="user-text-comment">
            Are you sure you want to delete this comment? This will remove and
            canâ€™t be undone
          </p>
        </div>

        <div class="group-button-prompt">
          <button class="button-common-cancel" id="cancelBtn">No Cancel</button>
          <button class="button-common-delete" id="deleteBtn">
            Yes, Delete
          </button>
        </div>
      </div>
      <div class="bg-prompt"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
